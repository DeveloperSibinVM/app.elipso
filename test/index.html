    <script>
        $(window).scroll(function() {
   var hT = $('#div').offset().top,
       hH = $('#div').outerHeight(),
       wH = $(window).height(),
       wS = $(this).scrollTop();
    console.log((hT-wH) , wS);
   if (wS > (hT+hH-wH)){
     alert('you have scrolled to the h1!');
   }
});
	</script>
